<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <table border="1">
    <th>Name</th>
    <th>Rating</th>
    <th> Description</th>

      <td>{{i.Description}}</td>
    </tr>
   
  </table>

 
</div>
